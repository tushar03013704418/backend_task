<script>
$( document ).ready(function() {
	
	
	if(sessionStorage.length == 0)
		location.href = "index.html";
	
	$.ajax({
            type: "POST",
            url: "http://localhost/web/getChild.php", //api call/url
            contentType: "application/json",
            dataType: "JSON",
            data: {},
            success: function (data) {
               
               if(data.result == 1){
				 var appendHTMl = "";
				 
				 for(let i = 0; i < data.child.length ; i++)
				 {
					appendHTMl = appendHTMl + "<tr>";
					appendHTMl = appendHTMl + "<td>" + (parseInt(i) + 1)  + "</td>";
					appendHTMl = appendHTMl + "<td>" + data.child[i].name  + "</td>";
					appendHTMl = appendHTMl + "<td>" + data.child[i].sex  + "</td>";
					appendHTMl = appendHTMl + "<td>" + data.child[i].birthDate  + "</td>";
					appendHTMl = appendHTMl + "<td>" + data.child[i].fatherName  + "</td>";
					appendHTMl = appendHTMl + "<td>" + data.child[i].motherName  + "</td>";
					appendHTMl = appendHTMl + "<td>" + data.child[i].state  + "</td>";
					appendHTMl = appendHTMl + "<td>" + data.child[i].district  + "</td>";
					appendHTMl = appendHTMl + "<td><button class='btn btn-success' onClick='viewChild(" + data.child[i].childId  + ")'>View</button></td> </tr>";
				 
				 }
				
				  
				 document.getElementById('child_data').innerHTML =  appendHTMl + document.getElementById('child_data').innerHTML;
                   
               }
			   else
			   {
				  alert(data.message)	
			   
			   }
                  
            }
      });
		
	  $.ajax({
            type: "POST",
            url: "http://localhost/web/getState.php", //api call/url
            contentType: "application/json",
            dataType: "JSON",
            data: {},
            success: function (data) {
               
               if(data.result == 1){
				 var appendHTMl = "<select id='select_state' onChange='getDistrictByState(this.value)' class='form-control'>";
					 appendHTMl = appendHTMl + '<option value="" selected>State</option>';
				 for(let i = 0; i < data.state.length ; i++)
				 {
					appendHTMl = appendHTMl + '<option value = "' + data.state[i].id +'"> ' + data.state[i].name + ' </option>';
					
				 
				 }
					appendHTMl = appendHTMl + "</select>";
				 
				 document.getElementById('state_data_select').innerHTML =  appendHTMl + document.getElementById('state_data_select').innerHTML;
                   
               }
			   else
			   {
				  alert(data.message)	
			   
			   }
                  
            }
      });	
   
   
});


function setChild()
{

	var name = $('#name').val();
	var birth = $('#birth').val();
	var fatherName = $('#fatherName').val();
	var motherName = $('#motherName').val();
	var sex = $('#sex').val();
	var stateId = $('#select_state').val();
	var districtId = $('#district_data_select').val();
	
	if(name == "" || birth == "" || fatherName == "" || motherName == "" || sex == "")
	{
	
		alert("enter all fields data");
		return;
	
	
	}
	var formData = new FormData();
	var image = $('#file')[0].files;
	//var childData = {"name":name,"sex":sex,"birthDate":birth,"fatherName":fatherName,"motherName":motherName,"stateId":stateId,"districtId":districtId}
	
	formData.append('name',name);
	formData.append('birthDate',birth);
	formData.append('fatherName',fatherName);
	formData.append('motherName',motherName);
	formData.append('stateId',stateId);
	formData.append('districtId',districtId);
	formData.append('sex',sex);
	formData.append('image',image[0]);
	
	$.ajax({
            type: "POST",
            url: "http://localhost/web/setChild.php", //api call/url
            contentType: false,
            processData: false,
            data:formData,
            success: function (data) {
               
			   data = JSON.parse(data);
               if(data.result == 1){
					
					document.getElementById("child_form").reset();
			
					$('#modal_close').click();
					alert(data.message);
					location.reload();
                   
               }
			   else
			   {
					alert(data.message);
				
			   }
                  
            }
      });


}

function getDistrictByState(stateId)
{
	if(stateId == "")
		return;
		
	$.ajax({
            type: "POST",
            url: "http://localhost/web/getDistrict.php", //api call/url
            contentType: "application/json",
            dataType: "JSON",
            data:JSON.stringify({"stateId":stateId}) ,
            success: function (data) {
               
               if(data.result == 1){
				 $('#district_data_select').empty(); 	
				 var appendHTMl = "";
				 
				 for(let i = 0; i < data.district.length ; i++)
				 {
					appendHTMl = appendHTMl + '<option value = "' + data.district[i].id +'"> ' + data.district[i].name + ' </option>';
					
				 
				 }
					//appendHTMl = appendHTMl + "</select>";
				 
				 document.getElementById('district_data_select').innerHTML =   document.getElementById('district_data_select').innerHTML + appendHTMl ;
                   
               }
			   else
			   {
				  alert(data.message)	
			   
			   }
                  
            }
      });




}

function viewChild(childId)
{
	if(childId == '')
	{
		alert("unable to view child");
		return;
	}
	
	$('#child_data_all').css('display','none');
	$('#view_child').css('display','block');
	
	$.ajax({
            type: "POST",
            url: "http://localhost/web/getChild.php", //api call/url
            contentType: "application/json",
            dataType: "JSON",
            data: JSON.stringify({"childId":childId}) ,
            success: function (data) {
               
               if(data.result == 1){
				 var appendHTMl = "";
				 
				 for(let i = 0; i < data.child.length ; i++)
				 {
				   
					document.getElementById('child_name').innerHTML = document.getElementById('child_name').innerHTML + " " + data.child[i].name ;
					document.getElementById('child_sex').innerHTML = document.getElementById('child_sex').innerHTML + " " + data.child[i].sex;
					document.getElementById('child_birth').innerHTML = document.getElementById('child_birth').innerHTML + " " +data.child[i].birthDate;
					document.getElementById('child_father').innerHTML = document.getElementById('child_father').innerHTML + " " + data.child[i].fatherName;
					document.getElementById('child_mother').innerHTML = document.getElementById('child_mother').innerHTML + " " +data.child[i].motherName;
					document.getElementById('child_state').innerHTML = document.getElementById('child_state').innerHTML + " " + data.child[i].state;
					document.getElementById('child_district').innerHTML = document.getElementById('child_district').innerHTML + " " + data.child[i].district;
					document.getElementById('child_district').innerHTML = document.getElementById('child_district').innerHTML + " " + data.child[i].district;
					document.getElementById('user_image').innerHTML = document.getElementById('user_image').innerHTML + "<image src = " + data.child[i].image + ">";
				 
				 }
				
				  
				 document.getElementById('child_data').innerHTML =  appendHTMl + document.getElementById('child_data').innerHTML;
                   
               }
			   else
			   {
				  alert(data.message)	
			   
			   }
                  
            }
      });
	
	







}





</script>
